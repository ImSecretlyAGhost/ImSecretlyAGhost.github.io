<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ukrainian Typing Tutor</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app-container">
    <header>
        <h1>Ukrainian Typing Tutor</h1>
        <div id="score" class="score">Score: 0</div>
    </header>

    <!-- Virtual keyboard -->
    <div id="keyboard" class="keyboard"></div>

    <!-- Typing area -->
    <main>
        <div id="letter-sequence" class="letter-sequence"></div>
        <input type="text" id="typing-input" placeholder="Type here..." autofocus autocomplete="off">
        <div id="feedback" class="feedback">Start typing!</div>
    </main>
</div>
<script src="script.js"></script>
</body>
</html>
